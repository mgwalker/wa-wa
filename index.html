<!doctype html>
<html lang="en-US">
  <head>

      body {
        margin: 0;
        padding: 0;

      #switcher {

        height: 100vh;

  <body>
    <div id="switcher">
      <button data-product="wwa">WWA</button> |
      <button data-product="radar">Radar</button>

    <div id="map"></div>
    <script type="module" src="main.js"></script>
